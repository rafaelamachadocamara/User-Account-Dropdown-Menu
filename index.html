<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Action Menu Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="action">
        <div class="profile" onclick="menuToggle();">
            <img src="assets/img/normal_HQ-PICTURES-56__287129.jpg">
        </div>
        <div class="menu">
            <h3>Ryan Gosling<br><span>Canadian Actor</span></h3>
            <ul>
                <li><img src="assets/img/user.png" width="20px" height="20px"><a href = "#">My Profile</a></li>
                <li><img src="assets/img//edit.png" width="20px" height="20px"><a href = "#">Edit Profile</a></li>
                <li><img src="assets/img/envelope.png" width="20px" height="20px"><a href = "#">Inbox</a></li>
                <li><img src="assets/img/settings.png" width="20px" height="20px"><a href = "#">Settings</a></li>
                <li><img src="assets/img/question.png" width="20px" height="20px"><a href = "#">Help</a></li>
                <li><img src="assets/img/log-out.png" width="20px" height="20px"><a href = "#">Logout</a></li>
            </ul>
        </div>
    </div>
    <script>
        function menuToggle(){
            const toggleMenu = document.querySelector('.menu');
            toggleMenu.classList.toggle('active')
        }
    </script>
</body>
</html>
